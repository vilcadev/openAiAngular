<main class="flex flex-row ">
  <nav
    class="hidden sm:flex flex-col w-[370px] min-h-[calc(100vh)] bg-opacity-10 p-5"
    style="background-color: #171717;"
  >
  <div class="flex items-center">
    <div class=" flex justify-center items-center"><img src="assets/imgs/chatgptLogo-white.png" alt="img" style="width: 40px;"></div>

    <span class="text-white text-lg font-semibold">VilcadevGPT</span>

  </div>


    <div class="border-gray-700 border my-3"></div>

    <!-- Nav Links -->
    @for (route of routes; track route.path) {
      <app-sidebar-menu-item
      [description]="route.data!['description']"
      [icon]="route.data!['icon']"
      [path]="route.path!"
      [title]="route.data!['title']"
      />
    }
  </nav>
    <!-- End Nav Links -->

  <section
    class="flex flex-col w-full h-[calc(100vh-50px)]"
  >
    <div class="flex h-full flex-row items-center">
      <div class="flex flex-col flex-auto p-1">
        <router-outlet />
      </div>
    </div>
  </section>
</main>
