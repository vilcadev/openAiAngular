<form
[formGroup]="form"
(ngSubmit)="handleSubmit()"
class="flex flex-row items-center h-16 rounded-xl w-full px-40"
>


<div class="flex-grow">
  <div class="relative w-full">
    <input
    type="text"
    autofocus
    class="bg-transparent flex w-full border rounded-xl  border-gray-400 focus:border-gray-400 pl-4 h-12"
    [placeholder]="placeholder"
    formControlName="prompt"
    [autocomplete]="disableCorrections ? 'on':'off'"
    [spellcheck]="disableCorrections ? 'on':'off'"
    >
  </div>
</div>

<div class="ml-4">
  <button
   class="btn-primary"
    type="submit"
    [disabled]="form.invalid"
    >
    <span class="mr-2">Enviar</span>
    <i class="fa-regular fa-paper-plane"></i>
  </button>

</div>

</form>
