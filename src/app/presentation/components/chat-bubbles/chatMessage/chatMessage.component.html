

<div class="col-start-1 cold-end-9 p-3 rounded-lg">
  <div class="flex flex-row items-start">


    <div class="flex items-center justify-center h-10 w-10 rounded-full  flex-shrink-0" style="background-color: #19c37d;">
      <img src="assets/imgs/chatgptLogo-white.png" alt="">
    </div>
    <div class="relative ml-3 text-sm bg-black bg-opacity-25 pt-3 pb-2 px-4 shadow rounded-xl">
      <markdown>
        {{ text }}
      </markdown>

      @if(audioUrl){
        <audio
        controls
        [src]="audioUrl"
        class="w-full"
        ></audio>
      }

      @if(imageInfo){
        <img
        [src]="imageInfo.url"
        [alt]="imageInfo.alt"
        class="rounded-xl w-96 h-96 object-cover"
        >
      }

    </div>
  </div>
</div>
